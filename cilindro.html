<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel da Casa</title>
  <style>
    body { background-color: #111; color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { font-size: 28px; margin-bottom: 10px; }
    .status { font-size: 16px; margin-bottom: 30px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }
    .botao {
      background-color: #2b2b2b; border: none; border-radius: 14px; padding: 20px;
      font-size: 18px; color: white; cursor: pointer;
      display: flex; flex-direction: column; align-items: center; transition: 0.3s;
    }
    .botao:hover { background-color: #444; }
    .icon { font-size: 36px; margin-bottom: 10px; }
    .comando-voz {
      margin-top: 40px; font-size: 18px; background: #222; padding: 20px;
      border-radius: 12px; display: inline-block; max-width: 90%;
    }
  </style>
  <script>
    function atualizarHora() {
      const agora = new Date();
      const horas = agora.getHours().toString().padStart(2, '0');
      const minutos = agora.getMinutes().toString().padStart(2, '0');
      document.getElementById('hora').textContent = horas + ':' + minutos;
    }
    function simularComando(texto) {
      document.getElementById('comando').textContent = texto;
    }
    setInterval(atualizarHora, 1000);
    window.onload = atualizarHora;
  </script>
</head>
<body>
  <h1>Painel da Casa</h1>
  <div class="status">
    <strong>Hora:</strong> <span id="hora">--:--</span><br>
    <strong>Humidade:</strong> 52% 💧
  </div>
  <div class="grid">
    <button class="botao" onclick="alert('Ar Condicionado')"><div class="icon">❄️</div>Ar Condicionado</button>
    <button class="botao" onclick="alert('Luz da Casa')"><div class="icon">💡</div>Luz da Casa</button>
    <button class="botao" onclick="alert('Desumidificador')"><div class="icon">💨</div>Desumidificador</button>
    <button class="botao" onclick="alert('Luz do Pátio')"><div class="icon">🌕</div>Luz do Pátio</button>
    <button class="botao" onclick="window.location.href='intent://#Intent;package=com.ariston_group;end'"><div class="icon">🔥</div>Cilindro</button>
    <button class="botao" onclick="alert('Exaustor')"><div class="icon">🌀</div>Exaustor</button>
    <button class="botao" onclick="alert('Portão')"><div class="icon">🚪</div>Portão</button>
    <button class="botao" onclick="alert('Câmaras')"><div class="icon">🎥</div>Câmaras</button>
    <button class="botao" onclick="alert('SmartThings')"><div class="icon">🔗</div>SmartThings</button>
    <button class="botao" onclick="window.location.href='https://open.spotify.com';"><div class="icon">🎵</div>Música (Spotify)</button>
    <button class="botao" onclick="alert('Energia')"><div class="icon">⚡</div>Energia</button>
  </div>
  <div class="comando-voz" id="comando">
    Último comando de voz: (nenhum ainda)
  </div>
  <br><br>
  <button class="botao" onclick="simularComando('Ligar luz da casa')">▶️ Simular: Luz da casa</button>
  <button class="botao" onclick="simularComando('Abrir portão')">▶️ Simular: Abrir portão</button>
</body>
</html>
